<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    {% include 'supernova/navbar.html' %}
    <div class="section">
        <h1 class="title">Search Results</h1>
        <h3 class="title is-6">Closest matches</h3>
        <div class="columns is multiline">
            {% for flashcard in title_results %}
                {% include 'supernova/fc_preview.html' %}
            {% endfor %}
        </div>
        <h3 class="title is-6">Other relevant results</h3>
        <div class="columns is-multiline">
            {% for flashcard in content_results %}
                {% include 'supernova/fc_preview.html' %}
            {% endfor %}
        </div>
    </div>

</body>
</html>
